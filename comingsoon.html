<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <main class="mt-5">
        <section id="comingsoon" class="py-5">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 col-md-6 col-lg-6 m-auto text-center">
                        <a href="index.html"><img src="images/logo.png" class="img-fluid" alt="logo"></a>
                        <h1 class="rank-text-color fs-1 fw-bolder pt-5"><span class="rank-text-hover">We Are </span><br>

                        <form action="">

                                    <div class="send-email w-75 mt-1">
                                        <input type="email" class="form-control website-url border-0 ps-4 rounded-pill"

                                    </div>
                                </div>
                            </div>

                                    <ul class="list-unstyled d-flex justify-content-center">
                                        <li><i class="fa-brands fa-square-facebook fs-4 mx-2 text-black opacity-75"></i>
                                        </li>
                                        <li><i class="fa-brands fa-square-twitter fs-4 mx-2 text-black opacity-75"></i>
                                        </li>
                                        <li><i class="fa-brands fa-linkedin fs-4 mx-2 text-black opacity-75"></i></li>
                                        <li><i
